language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
os:
  - linux
before_install:
  - pip install git+https://github.com/pepkit/ubiguerg.git@dev
  - pip install git+https://github.com/databio/yacman.git@dev
install:
  - pip install .
  - pip install -r requirements/requirements-dev.txt
  - pip install -r requirements/requirements-test.txt
script: pytest --remote-data --cov=refgenconf
after_success:
  - coveralls
branches:
  only:
    - dev
    - master
